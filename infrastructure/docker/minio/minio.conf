# MinIO Configuration for AI Business Management System
# S3-compatible object storage configuration

# Server settings
MINIO_ROOT_USER=minioadmin
MINIO_ROOT_PASSWORD=minioadmin123

# API settings
MINIO_API_PORT=9000
MINIO_CONSOLE_PORT=9001

# Storage settings
MINIO_STORAGE_CLASS_STANDARD=EC:2
MINIO_STORAGE_CLASS_RRS=EC:1

# Network settings
MINIO_SERVER_URL=http://localhost:9000
MINIO_BROWSER_REDIRECT_URL=http://localhost:9001

# Security settings
MINIO_KMS_SECRET_KEY=minio-kms-secret-key-32-characters
MINIO_KMS_MASTER_KEY=minio-kms-master-key-32-characters

# Cache settings
MINIO_CACHE_DRIVES=/tmp/cache
MINIO_CACHE_EXCLUDE="*.pdf,*.mp4"
MINIO_CACHE_QUOTA=80
MINIO_CACHE_AFTER=3
MINIO_CACHE_WATERMARK_LOW=70
MINIO_CACHE_WATERMARK_HIGH=90

# Compression settings
MINIO_COMPRESS=true
MINIO_COMPRESS_EXTENSIONS=".txt,.log,.csv,.json"
MINIO_COMPRESS_MIME_TYPES="text/*,application/json"

# Logging settings
MINIO_LOG_LEVEL=INFO
MINIO_AUDIT_LOG_ENABLE=true
MINIO_AUDIT_LOG_FORMAT=json

# Performance settings
MINIO_MAX_CONCURRENT_REQUESTS=1000
MINIO_MAX_CONCURRENT_DELETE_REQUESTS=1000

# CORS settings
MINIO_CORS_ALLOW_ORIGIN=*
MINIO_CORS_ALLOW_METHODS=GET,POST,PUT,DELETE,HEAD
MINIO_CORS_ALLOW_HEADERS=*

# Bucket settings
MINIO_DEFAULT_BUCKET_QUOTA=10GB
MINIO_DEFAULT_BUCKET_RETENTION=30d

# Health check settings
MINIO_HEALTH_CHECK_ENABLE=true
MINIO_HEALTH_CHECK_INTERVAL=30s

# Metrics settings
MINIO_METRICS_ENABLE=true
MINIO_METRICS_PATH=/minio/v2/metrics/cluster

# Notification settings
MINIO_NOTIFY_WEBHOOK_ENABLE=false
MINIO_NOTIFY_WEBHOOK_ENDPOINT=
MINIO_NOTIFY_WEBHOOK_SECRET=

# Encryption settings
MINIO_ENCRYPTION_ENABLE=false
MINIO_ENCRYPTION_ALGORITHM=AES256

# Backup settings
MINIO_BACKUP_ENABLE=false
MINIO_BACKUP_SCHEDULE=0 2 * * *
MINIO_BACKUP_RETENTION=7d
