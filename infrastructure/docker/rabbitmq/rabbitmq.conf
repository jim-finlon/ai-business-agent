# RabbitMQ Configuration for AI Business Management System
# Optimized for message queuing and management

# Network
listeners.tcp.default = 5672
management.tcp.port = 15672

# Memory and disk
vm_memory_high_watermark.relative = 0.6
disk_free_limit.absolute = 1GB

# Logging
log.console = true
log.console.level = info
log.file = false

# Management plugin
management.tcp.ip = 0.0.0.0
management.tcp.port = 15672

# Default user (for development)
default_user = admin
default_pass = admin123
default_vhost = /

# Cluster settings
cluster_formation.peer_discovery_backend = rabbit_peer_discovery_classic_config
cluster_formation.classic_config.nodes.1 = rabbit@rabbitmq

# Queue settings
queue_master_locator = min-masters

# Connection settings
heartbeat = 60
frame_max = 131072
channel_max = 2047

# Security (for development - should be changed in production)
auth_mechanisms.1 = PLAIN
auth_mechanisms.2 = AMQPLAIN

# Performance tuning
num_acceptors.tcp = 10
handshake_timeout = 10000
channel_operation_timeout = 15000

# Memory management
vm_memory_high_watermark_paging_ratio = 0.5

# Disk management
disk_free_limit.relative = 2.0

# Network partitions
cluster_partition_handling = pause_minority

# Queue master location
queue_master_locator = min-masters

# Default exchange
default_exchange = amq.default

# Default queue type
default_queue_type = classic

# Enable plugins
management.load_definitions = /etc/rabbitmq/definitions.json

# Enable prometheus metrics
prometheus.tcp.port = 15692
prometheus.path = /metrics
