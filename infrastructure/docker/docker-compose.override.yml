# Docker Compose Override for Local Development
# This file extends the main docker-compose.yml with development-specific settings

version: '3.8'

services:
  # PostgreSQL - Development overrides
  postgres:
    environment:
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"

  # MongoDB - Development overrides
  mongodb:
    environment:
      MONGO_INITDB_ROOT_PASSWORD: root123
    ports:
      - "27017:27017"

  # Redis - Development overrides
  redis:
    ports:
      - "6379:6379"
    command: redis-server /usr/local/etc/redis/redis.conf --appendonly yes

  # RabbitMQ - Development overrides
  rabbitmq:
    environment:
      RABBITMQ_DEFAULT_PASS: admin123
    ports:
      - "5672:5672"
      - "15672:15672"

  # MinIO - Development overrides
  minio:
    environment:
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
      - "9001:9001"

  # Add development tools
  adminer:
    image: adminer:latest
    container_name: ai-business-adminer
    ports:
      - "8080:8080"
    networks:
      - ai-business-network
    depends_on:
      - postgres
      - mongodb
      - redis

  # Add MongoDB Express for MongoDB management
  mongo-express:
    image: mongo-express:latest
    container_name: ai-business-mongo-express
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: root123
      ME_CONFIG_MONGODB_URL: mongodb://root:root123@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    ports:
      - "8081:8081"
    networks:
      - ai-business-network
    depends_on:
      - mongodb

volumes:
  postgres_data:
  mongodb_data:
  redis_data:
  rabbitmq_data:
  minio_data:
